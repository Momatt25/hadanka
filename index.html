
<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MH² Hádanka</title>
  <style>
    body {
      margin: 0;
      padding: 2em;
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #d9a70c;
      text-align: center;
    }

    .riddle-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 1.5em;
    }

    .riddle-header h1 {
      font-size: 2.8em;
      margin: 0;
    }

    .riddle-butterfly {
      width: 60px;
      height: auto;
    }

    .subtitle {
      font-size: 1.3em;
      color: #d9a70c;
      margin-bottom: 2em;
    }

    .start-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 1em;
    }

    .heart-button {
      font-size: 1.4em;
      background-color: #ff4d6d;
      color: white;
      border: none;
      padding: 1em 2em;
      border-radius: 50%;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }

    .heart-button:hover {
      background-color: #ff1a4d;
    }

    .start-butterfly {
      width: 60px;
      height: auto;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .riddle-header h1 {
        font-size: 2em;
      }

      .subtitle {
        font-size: 1.1em;
      }

      .heart-button {
        font-size: 1.2em;
        padding: 0.8em 1.6em;
      }

      .riddle-butterfly, .start-butterfly {
        width: 45px;
      }
      .butterfly {
  position: absolute;
  width: 60px;
  pointer-events: none;
  z-index: 1;
  animation: fly 18s linear infinite;
}

.butterfly-1 {
  top: 8%;
  left: -80px;
  animation-delay: 0s;
}

.butterfly-2 {
  top: 50%;
  left: -100px;
  width: 45px;
  animation-delay: 5s;
}

.butterfly-3 {
  top: 70%;
  left: -120px;
  width: 50px;
  animation-delay: 8s;
}

@keyframes fly {
  0% {
    transform: translateX(0) translateY(0) rotate(0deg);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  50% {
    transform: translateX(50vw) translateY(-20px) rotate(10deg);
  }
  100% {
    transform: translateX(120vw) translateY(30px) rotate(-10deg);
    opacity: 0;
  }
}

    }
  </style>
</head>
<body>
<img src="bfly.gif" class="butterfly butterfly-1" alt="Motýľ">
<img src="bfly.gif" class="butterfly butterfly-2" alt="Motýľ">
<img src="bfly.gif" class="butterfly butterfly-3" alt="Motýľ">

  <div class="riddle-header">
  <h1>MH<sup>2</sup> Hádanka / Riddle</h1>
  </div>

  <div class="subtitle">
    3 Indície = 3 Slová<br>
    3 Hinweise = 3 Wörter<br>
    Odpovieš do 59 sekúnd?<br>
    Antwortest du in 59 Sekunden?
  </div>

 <div class="start-container">
  <img src="bfly.gif" alt="Motýľ" class="start-butterfly">
  <button class="heart-button" onclick="window.location.href='MH2_content.html'">Start</button>
 </div>

</body>
</html>
